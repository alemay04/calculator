<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="container">
    <div id="display">0</div>
    <div class="row 1">
         <button class=" light clear">AC</button>
         <button class=" light sign">+/-</button>
        <button class="light pourcent">%</button>
        <button class=" operator divid">/</button>
    </div>
    <div class="row 2">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="operator multiply">*</button>
    </div>
    <div class="row 3">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class=" operator substract">-</button>
    </div>
    <div class="row 4">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="operator add">+</button>
    </div>
    <div class="row 5">
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button class="operator equal">=</button>
    </div>
</div>
    <script src="script.js" defer></script>
</body>
</html>
